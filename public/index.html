<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NLE-Checklist</title>
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shards.min.css">
    <link rel="stylesheet" href="css/checklist.css">
  </head>
  <body>

    <div class="container centered">
      <!-- <div class="col-lg-6 col-offset-3 centered"> -->
      <form action="/action_page.php" method="get">
        <h1>On the Magazine</h1>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Magazine Feed is displayed on the live URL</span>
        </label>
        <br>

        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Enter one story,it displayed correctly. </span>
        </label>
        <br>

        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Reload the story page and check if shown correctly (or 404).</span>
        </label>
        <br>

        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Enter one category and check if displayed correctly. </span>
        </label>
        <br>

        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Reload the category page and check if shown correctly (or 404).</span>
        </label>
        <br>
        <br>

        <h1>GO TO PRODUCT CLIENT</h1>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">check if product pages appear correctly upon click on overlay button.</span>
        </label>
        <br>
        <br>

        <h1>ADD TO CART CLIENT</h1>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description"> Check if all the data on it, including variants in dropdowns, displayed correctly especially if prices per viariants are the same as on the product page and if the overlay shows ‘out of stock’ the variants on the product page out of stock too.</span>
        </label>
        <br>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Try adding different variants to the cart and check if what happens is exactly what happens on the shop: number in the minicart icon is updated, confirmation overlay shown, product really is in the cart with the same variants and price as the ones you put into the cart.</span>
        </label>
        <br>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Go through the point above (adding to cart) at least on your mobile phone (Android: Chrome, iOS: Safari).</span>
        </label>
        <br>

        <h1>Backoffice/Editor</h1>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Search for 1-5 products from Shop (with name or SKU/EAN/ID) or browse them in categories. </span>
        </label>
        <br>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Create a story with them.</span>
        </label>
        <br>
        <br>

        <h1>SEO</h1>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">OG tags</span>
        </label>
        <br>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">next page links</span>
        </label>
        <br>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">There is just one title tag is there and contains the article’s title</span>
        </label>
        <br>
        <br>

        <h1>ANALYTICS</h1>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">GA is set up</span>
        </label>
        <br>
        <label class="custom-control custom-toggle">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Events are triggered on shopping, story redirection, related stories</span>
        </label>
        <br>
        <br>
        <br>
        <br>
        <button type="submit" class="btn btn-outline-success btn-pill">Submit</button>

      </form>
      <h4><div id="summary"></div></h4>

      <!-- </div> -->
    </div>


    <!-- Optional JavaScript -->
    <!-- JavaScript Dependencies: jQuery, Popper.js, Bootstrap JS, Shards JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/shards.js"></script>
    <script src="js/checklist.js"></script>
  </body>
</html>
